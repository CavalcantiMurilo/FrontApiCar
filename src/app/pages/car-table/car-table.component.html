<div class="tabela">

  <button mat-icon-button class="action" id="add" matTooltip="Adicionar" [matMenuTriggerFor]="create">
    <mat-icon>add_circle</mat-icon>
  </button>

  <mat-menu #create="matMenu">
    <button mat-menu-item (click)="openRegisterDialog()">Cadastrar aqui</button>
    <a routerLink="register">
      <button mat-menu-item>Cadastrar em outra página</button>
    </a>
  </mat-menu>

  <table mat-table [dataSource]="carData">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let car">{{ car.idCar }}</td>
    </ng-container>

    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let car">{{ car.brandCar }}</td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef>Modelo</th>
      <td mat-cell *matCellDef="let car">{{ car.modelCar }}</td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Ano</th>
      <td mat-cell *matCellDef="let car">{{ car.yearCar }}</td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef>Cor</th>
      <td mat-cell *matCellDef="let car">{{ car.colorCar }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let car">

        <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Editar">
          <mat-icon>border_color</mat-icon>
        </button>

        <button mat-icon-button class="action" matTooltip="Deletar" (click)="onDelete(car.idCar)">
          <mat-icon>delete</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onEdit(car.idCar)">Editar aqui</button>
          <button mat-menu-item (click)="outsideEdit(car)">Editar em outra pagina</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

  </table>
  <mat-paginator [pageSize]="[10]"
                 [length]="200"
                 [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
  >
  </mat-paginator>
</div>
